<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .testing { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>WebSocket Connectivity Test</h1>
    <button onclick="runTests()">Run Tests</button>
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testWebSocket(url, name) {
            return new Promise((resolve) => {
                log(`Testing ${name}...`, 'testing');
                const ws = new WebSocket(url);
                const timeout = setTimeout(() => {
                    ws.close();
                    log(`${name}: TIMEOUT`, 'error');
                    resolve(false);
                }, 5000);

                ws.onopen = () => {
                    clearTimeout(timeout);
                    ws.close();
                    log(`${name}: SUCCESS`, 'success');
                    resolve(true);
                };

                ws.onerror = () => {
                    clearTimeout(timeout);
                    log(`${name}: ERROR`, 'error');
                    resolve(false);
                };
            });
        }

        async function runTests() {
            document.getElementById('results').innerHTML = '';
            const echo = await testWebSocket('wss://echo.websocket.org', 'Echo Test');
            const deepgram = await testWebSocket('wss://agent.deepgram.com/v1/agent/converse', 'Deepgram Agent');
            
            if (echo && deepgram) {
                log('All WebSocket tests PASSED!', 'success');
            } else if (echo) {
                log('General WebSocket works, Deepgram Agent blocked', 'error');
            } else {
                log('All WebSocket connections BLOCKED', 'error');
            }
        }

        window.onload = () => setTimeout(runTests, 1000);
    </script>
</body>
</html>
