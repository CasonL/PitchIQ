{% extends "base.html" %}

{% block title %}Forgot Password - PitchIQ{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal">Reset Your Password</h1>
                    <p class="text-muted">Enter your email and we'll send instructions.</p>
                </div>

                <form id="forgotPasswordForm">
                    <input type="hidden" name="csrf_token" value="{{ g.csrf_token }}">

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
                    </div>

                    <div id="forgotPasswordError" class="alert alert-danger mt-3" style="display: none;"></div>
                    <div id="forgotPasswordSuccess" class="alert alert-success mt-3" style="display: none;"></div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">Remember your password? <a href="{{ url_for('auth.login') }}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
