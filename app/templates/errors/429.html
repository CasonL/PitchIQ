{% extends "base.html" %}

{% block title %}Rate Limit Exceeded{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 text-muted">429</h1>
                    <h2 class="mb-4">Rate Limit Exceeded</h2>
                    <p class="lead mb-5">{{ description }}</p>
                    <p>Please wait a minute before trying again.</p>
                    <a href="{{ url_for('chat.chat_page') }}" class="btn btn-primary mt-3">Go Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
