<!DOCTYPE html>
<html lang="en">
{% set safe_nonce = g.csp_nonce|default('') %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="csrf-token" content="{{ g.csrf_token }}">

    <!-- Security headers -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <title>{% block title %}PitchIQ React App{% endblock %}</title>

    <!-- Favicon (optional, but good to keep if you have a shared one) -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/PitchIQ Logo.png') }}">

    <!-- Page-specific styles -->
    {% block styles %}{% endblock %}
    
    <!-- Any other essential head elements that don't cause style conflicts -->
    {% block extra_head_elements %}{% endblock %}
</head>
<body>
    <!-- Main Content for React App -->
    <main id="main-content-react">
        {% block content %}{% endblock %}
    </main>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
