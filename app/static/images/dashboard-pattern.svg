<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" fill-opacity="0.5" />
    </pattern>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="blur" in2="SourceGraphic" operator="atop" />
    </filter>
  </defs>
  
  <!-- Background grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Decorative shapes -->
  <circle cx="300" cy="100" r="50" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="300" cy="100" r="30" fill="#ffffff" fill-opacity="0.15" />
  <circle cx="300" cy="100" r="15" fill="#ffffff" fill-opacity="0.2" />
  
  <rect x="250" y="200" width="100" height="100" rx="20" fill="#ffffff" fill-opacity="0.08" />
  <rect x="270" y="220" width="60" height="60" rx="10" fill="#ffffff" fill-opacity="0.12" />
  
  <!-- Wavy lines -->
  <path d="M50,300 Q100,250 150,300 Q200,350 250,300 Q300,250 350,300" 
        stroke="#ffffff" stroke-width="2" fill="none" stroke-opacity="0.15" />
  <path d="M50,330 Q100,280 150,330 Q200,380 250,330 Q300,280 350,330" 
        stroke="#ffffff" stroke-width="1.5" fill="none" stroke-opacity="0.1" />
</svg> 