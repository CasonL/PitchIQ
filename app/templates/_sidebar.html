{% block content %}
<div class="dashboard-layout">
    <!-- New Vertical Sidebar -->
    <div class="vertical-sidebar">
        <div class="sidebar-header">
            <h3>PitchIQ</h3>
        </div>
        <nav class="sidebar-nav">
            <!-- Navigation Links will go here (e.g., from dashboard/base template context) -->
            <ul>
                <li>
                    <a href="#feedback" class="sidebar-link active" data-section="feedback">
                        <i class="fas fa-chart-line" aria-hidden="true"></i> Feedback
                    </a>
                </li>
                <li>
                    <a href="#history" class="sidebar-link" data-section="history">
                        <i class="fas fa-history" aria-hidden="true"></i> History
                    </a>
                </li>
                 <li>
                    <a href="{{ url_for('chat.chat_page') }}" class="sidebar-link {% if active_tab == 'roleplay' %}active{% endif %}">
                         <i class="fas fa-comments" aria-hidden="true"></i> Roleplay
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('training.voice_chat_view') }}" class="sidebar-link {% if active_tab == 'voice_chat' %}active{% endif %}">
                         <i class="fas fa-microphone" aria-hidden="true"></i> Voice Practice
                    </a>
                </li>
                <li>
                    <a href="#settings" class="sidebar-link" data-section="settings">
                        <i class="fas fa-cog" aria-hidden="true"></i> Settings
                    </a>
                </li>
                <li>
                    <a href="#help" class="sidebar-link" data-section="help">
                        <i class="fas fa-question-circle" aria-hidden="true"></i> Help
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('training.feature_poll') }}" class="sidebar-link {% if active_tab == 'feature_poll' %}active{% endif %}" data-section="feature-poll">
                        <i class="fas fa-poll" aria-hidden="true"></i> Feature Poll
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="{{ url_for('chat.new_conversation') }}" class="btn-new-roleplay">
                <i class="fas fa-plus" aria-hidden="true"></i> Start New Roleplay
            </a>
            <div class="mt-3 text-center">
                <a href="{{ url_for('auth.logout') }}" class="sidebar-link" style="font-size: 0.9em; display: inline-block; padding: 5px 10px;">
                    <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

</div>
{% endblock %}
